<!DOCTYPE html>
<html>
<head>
    <title>記事のタイトル</title>
    <link rel="stylesheet" href="../../style.css"> <!-- style.cssへのリンクを追加 -->
</head>
<body>
    <div class="container">
        <div class="centered-title">
            <a href="../../index.html" class="fixed-button">ホームに戻る</a>
            <h1>記事のタイトル</h1>
        </div>
        <p class="date right-aligned">更新日: 2024年1月10日</p>
        <p class="summary">ここに記事の概要を記述します。</p>

        <div class="toc">
            <h2>目次</h2>
            <ul id="toc-list">
                <!-- JavaScriptで目次が生成されます -->
            </ul>
        </div>

        <div class="content">
            <h2 id="section1">小項目１</h2>
            <p>内容１についての詳細な説明。</p>

            <h2 id="section2">小項目２</h2>
            <p>内容２についての詳細な説明。</p>
        </div>

        <div class="summary" id="summary">
            <h2>まとめ</h2>
            <p>記事の内容を簡潔にまとめます。</p>
        </div>

        <div class="references" id="references">
            <h2>参考文献</h2>
            <ul>
                <li>参考文献1</li>
                <li>参考文献2</li>
                <!-- その他の参考文献 -->
            </ul>
        </div>
    </div>

    <!-- 目次の生成 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toc = document.getElementById("toc-list");
            var headings = document.querySelectorAll(".content h2, .summary h2, .references h2");

            headings.forEach(function(heading) {
                var id = heading.parentNode.id;
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                link.href = "#" + id;
                link.textContent = heading.textContent;
                listItem.appendChild(link);
                toc.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
